<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
    <script src="https://kit.fontawesome.com/24c494a6b6.js" crossorigin="anonymous"></script>

    <style>
        body{
            margin: 0%;
            padding: 0%;
            background-image: url("https://static.airtable.com/images/blurred_base@2x.png");
            font-family: -apple-system,system-ui,BlinkMacSystemFont,'Segoe UI',Roboto,Oxygen-Sans,Ubuntu,Cantarell,'Helvetica Neue',sans-serif,'Apple Color Emoji','Segoe UI Emoji','Segoe UI Symbol';
        }
        #box{
            width: 45%;
            background-color: white;
            border: 1px solid white;
            margin-left: auto; 
            margin-right: auto;
            margin-top: 2%;
        }
        #img_header{
            padding: 4%;
            background-color: #f2f2f2;
            border: 0px;
        }
        #img_div{
            text-align: center;
        }
        #img_div img{
            width: 200px;
        }
        #signin_head{
            display: flex;
            width: 80%;
            margin-left: auto; 
            margin-right: auto;
            justify-content: space-between;
        }
        #signin_lock{
            margin-bottom: 20px;
        }
       p{
            
            display: inline;
        }
        #p_p{
            font-size: xx-large;
        }
        #createAcc {
            padding-top: 10px;
            margin-right: 2%;
        }

        #createAcc a{
            font-size: larger;
            color: #3786fa;
        }

    </style>
</head>
<body>
    <div id="box">
        <div id="img_header">
            <div id="img_div">
                <img src="https://i.ibb.co/WPSSbPY/Sky-Table-Logo.png" alt="">
            </div>
        </div>
        <div id="signin_head">
            <div id="signin_lock">
                <p id="p_p">Sign in </p> <p><i class="fa-solid fa-lock"></i></p>
            </div>
            <div id="createAcc">
                <p>or </p><a href="">create an account</a>
            </div>
        </div>
        
    </div>
</body>
</html>
