<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up for Free</title>
    <script src="https://kit.fontawesome.com/24c494a6b6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/signup.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
</head>
<body>
    <div id="container">
        <div id="img_logo">
            <img src="https://i.ibb.co/WPSSbPY/Sky-Table-Logo.png" alt="">
        </div>

        <div id="input">
            <h1>Create your free account</h1>
            <label for="input">Work email</label><br>
            <div id="icon_div">
                <div id="icon"><i class="fa-solid fa-user"></i></div><input type="email" placeholder="name@company.com"
                    id="email"><br>
            </div>
            <span id="span"></span>
            <button id="btn_conti">Continue</button>
        </div>
        <div id="horicontal_bar">
            <hr>
            <p>or</p>
            <hr>
        </div>
        <div id="btns">
            <button id="btn1">Continue with Single Signin</button>
            <button id="btn2">
                <div id="g_icon"><img
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/1200px-Google_%22G%22_Logo.svg.png"
                        alt=""> <a href="https://accounts.google.com/o/oauth2/v2/auth/oauthchooseaccount?state=%7B%22type%22%3A%22login%22%2C%22loginData%22%3A%7B%22mobileHandoffBaggage%22%3A%7B%7D%7D%2C%22authCsrfToken%22%3A%2297a489f55a7e071c1e4d7f17306462d4%22%7D&scope=openid%20email%20profile%20https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fcontacts.readonly&max_auth_age=0&response_type=code&client_id=300606332377-3jfk55flrbprmaorrtsi2g3o1rfu90ek.apps.googleusercontent.com&redirect_uri=https%3A%2F%2Fairtable.com%2Fauth%2FgoogleOauthLoginCallback&service=lso&o2v=2&flowName=GeneralOAuthFlow"> Continue with Google </a> </div>
            </button>
            <a
                href="https://appleid.apple.com/auth/authorize?client_id=com.airtable&redirect_uri=https%3A%2F%2Fairtable.com%2Fauth%2FappleLoginCallback&response_type=code%20id_token&scope=name%20email&response_mode=form_post&state=%7B%22type%22%3A%22login%22%2C%22loginData%22%3A%7B%22mobileHandoffBaggage%22%3A%7B%7D%7D%2C%22authCsrfToken%22%3A%22a78d48ecb0f52aa88fb0a836e2f514b0%22%7D">
                <p> Continue with Apple ID</p>
            </a>
        </div>
        <div id="services">
            <p>By creating an account, you agree to the <a href="https://www.airtable.com/tos">Terms of Service</a> and
                <a href="https://www.airtable.com/privacy">Privacy Policy</a>.
            </p>
            <p>Already have an account? <a href="signin.html">Sign in</a></p>
        </div>
    </div>
    <div id="bott_bar">

        <p>Sign up today and try the Pro plan for free</p>
    </div>


</body>

</html>
<script src="scripts/signup.js"></script>
